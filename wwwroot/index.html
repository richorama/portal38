<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="author" content="Richard Astbury" />
    <title>Portal38</title>

    <!-- Icons-->
    <link
      href="vendors/simple-line-icons/css/simple-line-icons.css"
      rel="stylesheet"
    />
    <link
      href="vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet" />

    <link rel="icon" href="favicon.png" type="image/png" id="favicon" />
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar">
      <button
        class="navbar-toggler sidebar-toggler d-lg-none mr-auto"
        type="button"
        data-toggle="sidebar-show"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
          <i class="icon-location-pin" style="padding-right:10px;"></i> Portal38</span>
      </a>

    </header>
    <div class="app-body" id="content">

      <section class="sidebar">
        <div id="menu">
          <ul class="sidebar-menu"></ul>
        </div>
      </section>

      <main class="main">

        <div class="content-wrapper">
          <section class="content" style="height:100vh">
            <div style="padding: 25px;">
              <span><i class="fa fa-spinner fa-pulse fa-fw"></i> Loading...</span>
            </div>
          </section>
        </div>

      </main>
    </div>

    <script src="index.min.js"></script>
  </body>
</html>
